<!DOCTYPE html>
<html>
<head>
    <title>Deterrent Triggers</title>
</head>
<body>
    <h1>Deterrent Triggers</h1>
    <ul>
        {% for trigger in triggers %}
            <li>
                <img src="{{ url_for('static', filename=trigger.image) }}" alt="Trigger Image">
                <pre>{{ trigger.results }}</pre>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
